  <!-- Star container outside the header -->
  <div class="star-container">
    <!-- Generate stars dynamically using JavaScript -->
    <script>
      // Create stars with random animation durations and delays
      for (let i = 0; i < 500; i++) {
        createStar(i); // Pass index to createStar function
      }

      // Function to create a star element with random position, animation duration, and delay
      function createStar(index) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = Math.random() * 4 + 2 + 's'; // Random duration between 2 and 6 seconds
        
        // Apply random pastel color to create softer appearance
        const hue = Math.floor(Math.random() * 360); // Random hue value between 0 and 360 degrees (full spectrum)
        const saturation = Math.floor(Math.random() * 20 + 30); // Random saturation between 50% and 70%
        const lightness = Math.floor(Math.random() * 20 + 80); // Random lightness between 70% and 90%
        star.style.backgroundColor = 'hsl(' + hue + ', ' + saturation + '%, ' + lightness + '%)'; // Set background color using HSL color format
        
        document.querySelector('.star-container').appendChild(star); // Append star to the container
      }
    </script>

  <script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
